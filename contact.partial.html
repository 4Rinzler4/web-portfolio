<section class="contact" id="contact">
    <div class="video-background">
        <video autoplay muted loop>
            <source src="video/video.contact.mp4" type="video/mp4" />
        </video>
    </div>
    <div class="overlay"></div>
    <div class="content">
        <h2><span><i class="bx bx-heart"></i></span> Contact Me <span><i class="bx bx-heart"></i></span></h2>
        <form action="#" method="post">

            <input type="text" id="name" name="name" placeholder="Enter Your Name" required />

            <input type="email" id="email" name="email" placeholder="Enter Your Email" required />

            <textarea class="form__subtitle" id="message" name="message" rows="4" maxlength="500"
                placeholder="Your Message Here..." required></textarea>
<div class="button__send">
            <button class="form__subtitle" type="submit">Send</button>
        </div>
        </form>
    </div>

</section>
